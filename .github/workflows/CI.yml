name: My Test Workflow

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install ESLint
        run: npm init @eslint/config@1.4.0
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0

      - name: Run ESLint
        run: npm run lint
